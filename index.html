<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kandang Broiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Monitoring Ayam Broiler</h2>

<!-- LOGIN / MULAI PERIODE -->
<div id="loginBox">
    <label>Jumlah Ayam Datang</label>
    <input id="populasiAwal" placeholder="contoh: 33.000">
    <button onclick="mulaiPeriode()">Mulai Periode</button>
</div>

<!-- INPUT HARIAN -->
<div id="harianBox" style="display:none">

<h3>Input Harian</h3>

<label>Ayam Mati</label>
<input id="mati" value="0">

<label>Ayam Afkir</label>
<input id="afkir" value="0">

<label>Pakan Terima (karung)</label>
<input id="pakanTerima" value="0">

<label>Pakan Terpakai (karung)</label>
<input id="pakanPakai" value="0">

<button onclick="simpanHarian()">Simpan Harian</button>

<h3>Rekap Harian</h3>

<table>
    <thead>
        <tr>
            <th>Hari</th>
            <th>Mati</th>
            <th>Afkir</th>
            <th>Sisa Ayam</th>
            <th>Sisa Pakan</th>
        </tr>
    </thead>
    <tbody id="tabelRekap"></tbody>
</table>

<h3>Panen</h3>
<select id="panenSelect" onchange="tampilJenisPanen()">
    <option value="">-- pilih --</option>
    <option value="panen">Panen</option>
</select>

<div id="jenisPanenBox" style="display:none">
    <select id="jenisPanen">
        <option value="">Jenis Panen</option>
        <option value="penjarangan">Penjarangan</option>
        <option value="habis">Panen Habis</option>
    </select>
    <button onclick="simpanPanen()">Simpan Panen</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
